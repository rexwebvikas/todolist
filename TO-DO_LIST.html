	<section class="main">

         <input type="text" id="myInput" placeholder="New item..." required>
        <button type="button" class="addBtn" onclick="newElement()"><span class="char">&#x270E;</span></button>
</div> 
<ul id="myUL">
  <li>Hit the gym</li>
  <li>Meet George</li> 
</ul>
</section>
